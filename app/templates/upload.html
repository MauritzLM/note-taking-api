{% extends "base.html" %}

{% block content %}
  <h1>Upload page</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <div class="form-group">
      {% if message %}
        <p>{{message}}</p>
      {% endif %}
      <label for="note">Select a file to upload</label>
      <input type="file" id="note" name="note"/>
    </div>

    <button type="submit">Submit</button>
  </form>
{% endblock %}
